<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/assets/css/style.css">
    <script src="https://kit.fontawesome.com/ad4ffb4d12.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="contactus">
                <div class="contactus-item">

                    <div class="contactus-item-adress">
                        <i class="fa-solid fa-location-dot contactus-item-adress-icon"></i>
                        <h2 class="contactus-item-adress-title">Adress</h2>
                        <p class="contactus-item-adress-subtitle">Surkhet,â„–12</p>
                        <p class="contactus-item-adress-subtitle">Birendranogor 06</p>
                    </div>
                    <div class="contactus-item-phone">
                        <i class="fa-solid fa-phone contactus-item-phone-icon"></i>
                        <h2 class="contactus-item-phone-title">Phone</h2>
                        <p class="contactus-item-phone-subtitle">+0098 9893 5647</p>
                        <p  class="contactus-item-phone-subtitle">+0098 3434 5678</p>
                    </div>
                    <div class="contactus-item-email">
                        <i class="fa-sharp fa-solid fa-envelope contactus-item-email-icon"></i>
                        <h2 class="contactus-item-email-title">Email</h2>
                        <p class="contactus-item-email-subtitle">codinglab@gmail.com</p>
                        <p class="contactus-item-email-subtitle">info.codinglab@gmail.com</p>
                    </div>

                </div>
                <div class="contactus-input">

                    <div class="contactus-input-header">
                        <h1 class="contactus-input-header-title">Send us a message</h1>
                        <p class="contactus-input-header-subtitle">If you have any work from me or any types of quries related to my tutorial,you can send me message from here.It's my pleasure to help you.</p>
                    </div>

                    <div class="contactus-input-label-lname">
                        <label for="contactus-input-label-lname-frame"></label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="contactus-input-label-email">
                        <label class="contactus-input-label-email-frame" for="email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="contactus-input-label-message">
                        <label for="contactus-input-label-message"></label><br>
                        <textarea name="message" id="message" cols="70" rows="8" required></textarea>
                    </div>

                    <button class="contactus-input-btn">Send now</button>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
