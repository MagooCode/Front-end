<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad4ffb4d12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="fa-brands fa-bitcoin" style="color: #d1e000;"></i>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <div class="user"></div>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-house"></i>
                    <span class="nav_item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gift"></i>
                    <span class="nav_item">Products</span>
                </a>
                <span class="tooltip">Products</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <span class="nav_item">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span class="nav_item">Affiliates</span>
                </a>
                <span class="tooltip">Affiliates</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-users"></i>
                    <span class="nav_item">Audience</span>
                </a>
                <span class="tooltip">Audience</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="nav_item">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Stats</h2>
            <button class="header_btn">
                <div class="header_btn_text">Last 30 days</div>
                <div class="header_btn_icon">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </button>
        </div>

        <div class="about">
                <div class="about_item">
                    <div class="about_img">
                        <img src="./img/heartbeat.jpg" alt="desktop1" width="370px">
                    </div>
                    <div class="about_text">2,273</div>
                </div>
                <div class="about_item">
                    <div class="about_img">
                        <img src="./img/heartbeat.jpg" alt="desktop2" width="370px">
                    </div>
                    <div class="about_text">$46,920</div>
                </div>
                <div class="about_item">
                    <div class="about_img">
                        <img src="./img/heartbeat.jpg" alt="desktop3" width="370px">
                    </div>
                    <div class="about_text">106.4k</div>
                </div>
        </div>

        <div class="header  second">
            <h2>Products</h2>
            <button class="header_btn">
                <div class="header_btn_text">Add Product</div>
                <div class="header_btn_icon">
                    <i class="fa-regular fa-plus"></i>
                </div>
            </button>
        </div>

        <div class="card">
            <div class="card_item">
                <div class="card_img">
                    <img src="./img/statphoto.jpeg" alt="aquarielle" width="370px" height="165px">
                </div>
                <div class="card_info">
                    <img src="./img/warrior-stat.jpeg" alt="warrior" width="370px" height="165px">
                </div>
            </div>
            <div class="card_item">
                <div class="card_img"></div>
                <div class="card_info"></div>
            </div>
        </div>
    </div>
</body>
</html>
